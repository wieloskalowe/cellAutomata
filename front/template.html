	  	{

	  		addNamedRule('moore', f)
	  	}


		grid.oncelltoggle = function(cell, index, toggled)
			{
				if(toggled)
				{
					cell.style.fill = "#ff0000"
				}
				else
				{
					cell.style.fill = "none"
					grid.appendRow(false, [], [{mainText:'asd'}])
					grid.setModifiableByRowIdx(0, false)
				}


			}

	  </script>
